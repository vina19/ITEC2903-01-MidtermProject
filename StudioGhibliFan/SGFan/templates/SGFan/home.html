{% extends "SGFan/main.html" %}
{% block content %}
	{% for post in posts %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <h2><a class="mr-2" href="#">{{ post.title }}</a></h2>
		      <div>
		      <img src = {{ post.image }} height=300 width=220>
		  	  </div>
		      <small class="text-muted">{{ post.description }}</small>
		    </div>
		    <p class="article-content"> Director: {{ post.director }}</p>
		    <p class="article-content"> Producer: {{ post.producer }}</p>
		    <p class="article-content"> Rate score: {{ post.rt_score }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
